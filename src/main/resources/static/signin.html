<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery UI Autocomplete - Default functionality</title>
<link rel="stylesheet" type="text/css" href="assets/autocomplete/jquery.autocomplete.css" />
<script type="text/javascript" src="assets/autocomplete/jquery.js"></script>
<script type="text/javascript" src="assets/autocomplete/jquery.autocomplete.js"></script>
<script>
$(document).ready(function(){
	//alert("hai");
	var availableStates = [
		"Alabama",
		"Alaska",
		"Arizona",
		"Arkansas",
		"California",
		"Colorado",
		"Delaware",
		"Florida",
		"Georgia",
		"Hawaii",
		"Idaho",
		"Illinois",
		"Indiana",
		"Kansas",
		"Kentucky",
		"Louisiana",
		"Maine",
		"Maryland",
		"Massachusetts",
		"Michigan",
		"Minnesota",
		"Mississippi",
		"Missouri",
		"Montana",
		"Nebraska",
		"Nevada",
		"New Hampshire",
		"New Jersey",
		"New Mexico",
		"New York",
		"North Carolina",
		"North Dakota",
		"Washington",
		"West Virginia",
		"Wisconsin",
		"Wyoming"
    ];

	$("#states").autocomplete({
		source: availableStates,
		minLength: 3,
		selectFirst: true
	});
});
</script>
</head>
<body>

<div class="ac_results">
  <label for="states">State: </label>
  <input id="states"/>
</div>
