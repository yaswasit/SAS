									<div class="card-header p-4">
										<div class="media"> 
											<!-- <div class="media-user me-2"> 
												<div class="main-img-user avatar-md"><img alt="" class="rounded-circle" src="../assets/img/users/6.jpg"></div>
											</div>  -->
											<div class="media-body"> 
												<h6 class="mb-0 ms-2 mg-t-3 tx-semibold"><span class="main-content-label mb-1 card-title-dark">Meter Allotment for <label th:text="${mtrstatus_name}"></label> Services</span></h6>
												 <span class="text-muted ms-2">Area : <label class="text-muted ms-2" th:text="${areaname}"></label></span> 
											</div> 
											<div class="ms-auto"> 
												<i class="fa fa-hand-o-right"></i>
												<!-- <div class="spinner-grow spinner-grow-sm text-secondary" role="status"></div> -->
												<span class="blinking-text"><font color="red">Removed Meter Details should be entered before last day of every month</font></span>
											</div> 
										</div> 
									</div>
								
																
									 
									<div class="card-body form-container" id="nrStatusBody"> 
										<!-- <form method="post" th:action="@{/nsts/releasednrs}"  id="releasedNRForm">  th:action="@{/mm/InsertBurntMeterAllotment}" -->
										<form method="post" th:object="${meterallotment}" name="f1" id="f1">
											<input type="hidden" th:name="meterStatus" th:id="meterStatus" th:value="${meterStatus}"/>
											<input type="hidden" th:name="bilstat" th:id="bilstat" th:value="${meterStatus}">
											<input type="hidden" th:name="myDate" th:id="myDate" th:value="${date}">
											<input type="hidden" th:id="leddate" th:name="leddate" th:value="${leddt}">

											<div class="row row-xs align-items-center mg-b-10 mg-t-10"> 
												<table class="table table-bordered table-striped table-hover border-bottom mb-0 border dataTable no-footer" id="newreglist" role="grid" aria-describedby="newreglist_info"> 
															<thead>
																<tr role="row">
																	<th width="5%" rowspan="2">Select</th>
																	<th width="10%" rowspan="2">Service No.</th>
																	<th width="5%" rowspan="2">CAT</th>
																	<th width="5%" rowspan="2">Load</th>
																	<th width="5%" rowspan="2">Phase</th>
																	<th width="10%" rowspan="2">Date</th>
																	<th width="10%" rowspan="2">Issue Date</th>
																	<th width="5%" rowspan="2">Meter Make</th>
																	<th width="15%" rowspan="2" style="border-bottom: 1px solid #fff !important;">Meter No.</th>
																	<th width="10%" colspan="2">Initial</br>Reading</th>
																	<th width="10%" rowspan="2">Lineman Name</th>
																	<th width="15%" colspan="2" style="border-bottom: 1px solid #fff !important;">MRT</th>
																</tr>
																<tr>
																	<th>KWH</th>
																	<th>KVAH</th>
																	<th>Seal-1</th>
																	<th>Seal-2</th>
																</tr> 
															</thead>
															<tbody> 
																<tr th:if="${maaList.size() > 0}" th:each="maal,iterationStatus : ${maaList}">
																	<td class="font-weight-normal">
																		<input type="checkbox"  th:name="'chk' + ${iterationStatus.count}"  th:id="'chk' + ${iterationStatus.count}" class="checkbox">
																		
																		<input type="hidden" th:name="'CTSCNO' + ${iterationStatus.count}" th:id="'CTSCNO' + ${iterationStatus.count}" th:value="${maal.CTSCNO}"/>
																		<input type="hidden" th:id="'CTUKSCNO' + ${iterationStatus.count}" th:name="'CTUKSCNO' + ${iterationStatus.count}" th:value="${maal.CTUKSCNO}"/>
																		<input type="hidden" th:id="'ph' + ${iterationStatus.count}" th:name="'ph' + ${iterationStatus.count}" th:value="${maal.CTMTRPHASE}"/>
																		<input type="hidden" th:id="'expdt' + ${iterationStatus.count}" th:name="'expdt' + ${iterationStatus.count}" th:value="${maal.CTMTREXPDT}"/>
																	</td>
																	<td class="font-weight-bold" th:text="${maal.CTSCNO}"></td>
																	<td class="font-weight-bold" th:text="${maal.CTCAT}"></td>
																	<td class="font-weight-bold" th:text="${maal.CTCONLD}"></td>
																	<td class="font-weight-bold" th:text="${maal.CTMTRPHASE}"></td>
																	<td class="font-weight-bold" th:text="${maal.CTMTREXPDT}"></td>
																	<td class="font-weight-bold">
																		<input type="hidden" th:id="'issuedate' + ${iterationStatus.count}" th:name="'issuedate' + ${iterationStatus.count}" th:value="${date}"/>
																	</td>
																	<td class="font-weight-normal">
																		<select th:id="'metermake' + ${iterationStatus.count}" th:name="'metermake' + ${iterationStatus.count}" style="width:110px"  tabindex=1  th:onchange="|selectmeter2nd('${iterationStatus.count}'); document.f1['mtrnos' + ${iterationStatus.count}].value=''; document.f1['mtrnos' + ${iterationStatus.count}].focus();|" class='sas_select' onKeyDown='if(event.keyCode==13){event.keyCode=9;return true;}'>
																			<option value="" selected>Select Make</option>
																			<option th:each="mk : ${mkList}" 
															                    th:value="${mk.mkid}" 
															                    th:text="${mk.mkname}"></option>
																		</select>
																	</td>
																	<td>
																		<span th:id="'meternos' + ${iterationStatus.count}"  tabindex="0" >
																			<select id="mtrnos1" name="mtrnos1"  class="sas_select"   onFocus='this.select' onChange="getMeterDetails1('1');" style="width:100px" onKeyDown='if(event.keyCode==13){event.keyCode=9;return true;}'>
																			<option value="">Select</option>
																			</select>
																		</span>
																	</td>
																	<td><input type="text" th:id="'inireading' + ${iterationStatus.count}" th:name="'inireading' + ${iterationStatus.count}" size="6" value="0"/></td>
																	<td><input type="text" th:id="'inirdg_kvah' + ${iterationStatus.count}" th:name="'inirdg_kvah' + ${iterationStatus.count}" size="6" value="0"/></td>
																	<td class="font-weight-normal">
																		<select th:id="'lineman' + ${iterationStatus.count}" th:name="'lineman' + ${iterationStatus.count}" style="width:110px"  tabindex=1 onKeyDown='if(event.keyCode==13){event.keyCode=9;return true;}'>
																			<option value="" selected>Select Make</option>
																			<option th:each="lm : ${lmList}" 
															                    th:value="${lm.lmid}" 
															                    th:text="${lm.lmname}"></option>
																		</select>
																	</td>
																	<td><input type="text" th:id="'MRTseal1' + ${iterationStatus.count}" th:name="'MRTseal1' + ${iterationStatus.count}" size="6" value="0"/></td>
																	<td><input type="text" th:id="'MRTseal2' + ${iterationStatus.count}" th:name="'MRTseal2' + ${iterationStatus.count}" size="6" value="0"/></td>
																</tr>
																<tr th:unless="${maaList.size() > 0}">
																    <td colspan="16" align="center"><font size="4" color="red">*** No Data Available ***</font></td>
																</tr>
															</tbody>
														</table>
														<input type="hidden" name="rows" id="rows"  th:value="${maaList.size()}">
											</div>	  
											 <div th:if="${maaList.size() > 0}" class="form-group row mb-0 justify-content-center"> 
												<div class="col text-center"> 
													<button class="btn ripple btn-primary" type="button" name="btn-search" id="btn-search" onClick="saveForm2();">Submit</button> 
												</div> 
											</div>
										</form>
									</div>
								</div>
