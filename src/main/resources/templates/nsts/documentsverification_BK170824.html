									</div>

												<div class="row">
													<div class="col-sm-12">
														<div th:if="${#lists.isEmpty(docslist)}" class="alert alert-secondary d-flex align-items-center" role="alert"> <i class="fe fe-info me-2"></i> <div th:text="#{warning.norecords}">No Records found</div> </div>
														
														<table class="table table-bordered table-striped table-hover border-bottom mb-0 border dataTable no-footer" id="newreglist" role="grid" aria-describedby="newreglist_info" th:if="${not #lists.isEmpty(docslist)}"> 
															<thead>
																<tr role="row">
																	<th>Sl.No.</th>
																	<th>Registration</br>Number</th>
																	<th>Registration</br>Date</th>
																	<th>Consumer Name</th>
																	<th>CAT</th>
																	<!-- <th>Section</th> -->
																	<th>To be Released</th>
																	<th>Meter No.</th>
																</tr> 
															</thead> 
															<tbody> 
																<tr th:each="docreg,iterationStatus : ${docslist}">
																	<td class="font-weight-normal" th:text="${iterationStatus.count}"></td>
																	<td class="font-weight-bold"><a class="docslist" href="javascript:;" th:text="${docreg.nrregno}" th:id="'doc'+${iterationStatus.count}" th:attr="onClick=|getDocsInfo('${docreg.nrregno}','@{/nsts/getRegistrationDetails/vd}')|"></a></td>
																	<td class="font-weight-normal" th:text="${docreg.nrregdate}"></td>
																	<td class="font-weight-normal text-start" th:text="${docreg.consname}"></td>
																	<td class="font-weight-normal text-center" th:text="${docreg.catdesc}"></td>
																	<!-- <td class="font-weight-normal text-center" th:text="${docreg.secname}"></td> -->
																	<td class="font-weight-normal text-center" th:text="${docreg.tobereldate}"></td>
																	<td class="font-weight-normal text-center" th:text="${docreg.meterno}"></td>
																	
																</tr>
																
															</tbody>
														</table>

																	<span class="select2 select2-container select2-container--default select2-container--below select2-container--focus" dir="ltr" data-select2-id="14" style="width: 100%;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-gdup-container"><span class="select2-selection__rendered" id="select2-gdup-container" role="textbox" aria-readonly="true"><span class="select2-selection__placeholder">All categories</span></span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span> -->

															</div>

																	</select>
																</div> 
															</div> 
														</div>

																</div> 
															</div> 
														</div>
														<div class="row row-sm" id="lineman"> 
															<div class="row row-xs align-items-center mg-b-10">
																<div class="col-md-6 text-end"><label class="mg-b-0 tx-semibold tx-14">Select Lineman *</label></div> 
																<div class="col-md-3 mg-t-5 mg-md-t-0">
																	<select name="linemenlist" id="linemenlist" class="form-control select2-no-search select2-hidden-accessible" tabindex="-1" aria-hidden="true" onchange="getLinemanPhone()">
																		
																	</select>
																</div>
															</div>
															<div class="row row-xs align-items-center mg-b-10">		
																<div class="col-md-6 text-end"><label class="mg-b-0 tx-semibold tx-14">Lineman Mobile No. *</label></div> 
																<div class="col-md-3 mg-t-5 mg-md-t-0">
																	<input class="form-control" name="lmphone" id="lmphone" type="text" placeholder="Lineman Mobile No."/>
																</div> 
															</div>	
														</div>

																</div> 
															</div> 
														</div>

													 		</div> 
														</div> 
													</div>
												</div>				
											</div>
										</div>
										
									</div>
								</div>
